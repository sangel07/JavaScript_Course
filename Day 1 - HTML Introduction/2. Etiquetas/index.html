<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
</head>
<body>
    Esta <em>palabra </em>tiene enfásis  <br>
    Esta <i>palabra</i> esta en cursiva  <br><!-- Más usada -->
    Esta <strong>palabra</strong> es muy fuerte <br>
    Esta <b>palabra</b> está en negritas <br><!-- Más usada -->
    Esta <small>palabra</small> está pequeña <br>
    Esta <del>palabra</del> está tachada <br><!-- Más usada -->
    Esta <ins>palabra</ins> está insertada <br>
    Esta <u>palabra</u> está subrayada <br><!-- Más usada -->
    Esta <mark>palabra</mark> está maracada <br>
</body>
</html>
