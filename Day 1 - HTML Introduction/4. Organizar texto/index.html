<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizar texto</title>
</head>
<body>
    <!--Interpreta el texto tal cual se escribe-->
    <pre>
        Hola
                Soy         Angel
            Bienvenido
    </pre>
    <!--Interpreta un parrafo -->
    <p>Esto es un parrafo</p>
    <!--interpreta un salto de linea -->
    <br>
    <!--Interpreta los simbolos <> simbolo: https://ascii.cl/es/codigos-html.html emogis:https://www.quackit.com/character_sets/emoji/emoji_v3.0/unicode_emoji_v3.0_characters_all.cfm-->
    <p>La etiqueta &lt;br&gt; produce un salto de linea</p>
</body>
</html>
